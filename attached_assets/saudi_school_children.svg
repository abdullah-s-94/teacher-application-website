    <rect x="5" y="60" width="8" height="25" fill="#1e40af"/>
    <rect x="17" y="60" width="8" height="25" fill="#1e40af"/>
    <!-- Shoes -->
    <ellipse cx="9" cy="88" rx="6" ry="3" fill="#000"/>
    <ellipse cx="21" cy="88" rx="6" ry="3" fill="#000"/>
