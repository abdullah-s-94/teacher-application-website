  <rect x="100" y="340" width="80" height="120" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
  <rect x="220" y="340" width="80" height="120" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
  <rect x="340" y="340" width="80" height="120" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
  <rect x="460" y="340" width="80" height="120" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
  <rect x="580" y="340" width="80" height="120" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
  
