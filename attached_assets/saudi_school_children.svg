  <!-- School children - Saudi girls in school uniform -->
  
  <!-- Girl 1 -->
  <g transform="translate(200, 480)">
    <!-- Body -->
    <rect x="0" y="20" width="30" height="40" fill="#1e40af" rx="5"/>
    <!-- Head -->
    <circle cx="15" cy="10" r="12" fill="#d4a574"/>
    <!-- Hijab -->
    <path d="M 3 5 Q 15 -2 27 5 L 27 18 Q 15 15 3 18 Z" fill="#e11d48"/>
    <!-- Eyes -->
    <circle cx="10" cy="8" r="1.5" fill="#000"/>
    <circle cx="20" cy="8" r="1.5" fill="#000"/>
    <!-- Smile -->
    <path d="M 10 12 Q 15 16 20 12" stroke="#000" stroke-width="1" fill="none"/>
    <!-- Arms -->
    <rect x="-5" y="25" width="8" height="20" fill="#d4a574" rx="4"/>
    <rect x="27" y="25" width="8" height="20" fill="#d4a574" rx="4"/>
