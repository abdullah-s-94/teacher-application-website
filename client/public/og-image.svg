<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Geometric pattern background -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="50" fill="white"/>
    <circle cx="1100" cy="530" r="60" fill="white"/>
    <rect x="950" y="50" width="80" height="80" fill="white" transform="rotate(45 990 90)"/>
    <polygon points="200,500 250,450 300,500 250,550" fill="white"/>
  </g>
  
  <!-- Main content container -->
  <rect x="100" y="150" width="1000" height="330" rx="20" fill="rgba(255,255,255,0.95)" filter="url(#shadow)"/>
  
  <!-- School building icon -->
  <g transform="translate(150, 200)">
    <!-- Building structure -->
    <rect x="0" y="60" width="120" height="100" fill="#1e40af" rx="5"/>
    <rect x="10" y="70" width="20" height="30" fill="white" rx="2"/>
    <rect x="40" y="70" width="20" height="30" fill="white" rx="2"/>
    <rect x="70" y="70" width="20" height="30" fill="white" rx="2"/>
    <rect x="100" y="70" width="10" height="30" fill="white" rx="2"/>
    
    <rect x="10" y="110" width="20" height="30" fill="white" rx="2"/>
    <rect x="40" y="110" width="20" height="30" fill="white" rx="2"/>
    <rect x="70" y="110" width="20" height="30" fill="white" rx="2"/>
    <rect x="100" y="110" width="10" height="30" fill="white" rx="2"/>
    
    <!-- Door -->
    <rect x="45" y="130" width="30" height="30" fill="#059669" rx="2"/>
    <circle cx="70" cy="145" r="2" fill="white"/>
    
    <!-- Roof -->
    <polygon points="60,50 0,70 120,70" fill="#dc2626"/>
    
    <!-- Flag pole -->
    <rect x="130" y="30" width="3" height="80" fill="#374151"/>
    <rect x="133" y="30" width="25" height="15" fill="#22c55e"/>
  </g>
  
  <!-- Text content -->
  <g transform="translate(350, 220)">
    <!-- Main title -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1e40af" text-anchor="start">
      مدارس أنجال النخبة الأهلية
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="32" fill="#374151" text-anchor="start">
      نظام التوظيف الإلكتروني
    </text>
    
    <!-- Description -->
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="24" fill="#6b7280" text-anchor="start">
      قدم طلبك للانضمام إلى فريق التميز التعليمي
    </text>
    
    <!-- Features -->
    <g transform="translate(0, 130)">
      <circle cx="10" cy="10" r="6" fill="#22c55e"/>
      <text x="25" y="15" font-family="Arial, sans-serif" font-size="20" fill="#374151">تقديم سهل وآمن</text>
      
      <circle cx="200" cy="10" r="6" fill="#22c55e"/>
      <text x="215" y="15" font-family="Arial, sans-serif" font-size="20" fill="#374151">فرص وظيفية متميزة</text>
      
      <circle cx="420" cy="10" r="6" fill="#22c55e"/>
      <text x="435" y="15" font-family="Arial, sans-serif" font-size="20" fill="#374151">بيئة تعليمية راقية</text>
    </g>
  </g>
  
  <!-- Male teacher icon -->
  <g transform="translate(950, 200)">
    <!-- Teacher figure -->
    <circle cx="60" cy="30" r="20" fill="#f59e0b"/>
    <rect x="40" y="50" width="40" height="60" fill="#3b82f6" rx="5"/>
    <rect x="35" y="60" width="50" height="8" fill="#1e40af"/>
    <rect x="45" y="110" width="12" height="30" fill="#374151"/>
    <rect x="63" y="110" width="12" height="30" fill="#374151"/>
    <rect x="42" y="138" width="18" height="8" fill="#000" rx="4"/>
    <rect x="60" y="138" width="18" height="8" fill="#000" rx="4"/>
    
    <!-- Briefcase -->
    <rect x="85" y="70" width="20" height="15" fill="#8b5cf6" rx="2"/>
    <rect x="87" y="67" width="16" height="3" fill="#6d28d9" rx="1"/>
    
    <!-- Book -->
    <rect x="20" y="75" width="8" height="12" fill="#ef4444"/>
    <rect x="21" y="76" width="6" height="1" fill="white"/>
    <rect x="21" y="78" width="6" height="1" fill="white"/>
    <rect x="21" y="80" width="6" height="1" fill="white"/>
  </g>
  
  <!-- Bottom decoration -->
  <rect x="0" y="580" width="1200" height="50" fill="rgba(30,64,175,0.8)"/>
  <text x="600" y="610" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">
    التعليم المتميز • الإبداع • التطوير المهني
  </text>
</svg>